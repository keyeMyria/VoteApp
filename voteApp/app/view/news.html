
<% include ./partials/header.html %>

<section class="ui-container {{ loading ? 'blur' : '' }}">
    <ul class="ui-list ui-list-pure ui-border-tb">
        <li class="ui-border-t" v-for="(index,item) in list">
            <p><span><i class="iconfont">&#xe604;</i>用户: {{ item.userIP }}</span></p>
            <p><span class="date"><i class="iconfont">&#xe608;</i>时间：{{ item.times }}</span></p>
            <p><span class="date"><i class="iconfont">&#xe69a;</i>票数：<span class="ui-badge">{{ item.ticket }}票</span></span></p>
            <h4>将宝贵的一票投给了<span class="ui-txt-highlight">{{ item.cineName }}</span></h4>
        </li>
    </ul>
</section>



<% include ./partials/footer.html %>

<script src="/public/news.min.js"></script>
